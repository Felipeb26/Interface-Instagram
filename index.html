<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/8c5126b2bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="intagram-wraper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="instagram no celular">
        </div>
        <div class="instagramcontinue">
            <div class="group">
                <img src="./img/insta.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo"><img src="./img/perfil.jpg" alt="imagem do perfil">
                </div>
                <a href="" class="instagram-login">Continue com sua conta</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sua conta?</p>
                <p class="notaccount">
                    <span class="link-blue">alterar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
        </div>
        <div class="get-the-app">
            <p class="get-app">get the app</p>
            <div class="dowload">
                <a href="" class="app-dowload"></a>
                <a href="" class="app-dowload"></a>
            </div>
        </div>
    </div>
</body>
</html>
